<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>客户关系管理系统</title>
	<script th:src="@{/js/jquery-1.8.3.min.js}"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/default.css}"/>
	<script th:src="@{/js/default.js}"></script>
	<link rel="stylesheet" th:href="@{/css/findPsd.css}" />
	<script th:src="@{/js/login.js}"></script>
</head>
<body>
	<div class="content">
		<span class="pic">
			<img th:src="@{/img/login.png}" alt="" />
		</span>
		<div class="logMsg">
			<h4>润普CRM</h4>
			<form>
				<label>
					<input type="text" name="phone" placeholder="请输入手机号" th:value="${phone}"/>
					<a href="#" class="getCode" id="sendCaptcha">发送验证码</a>
				</label>
				<label>
					<input type="password" placeholder="请输入验证码" name="captCha" />
				</label>
				<a class="submit" href="#" id="commitCaptcha" >提交</a>
			</form>
		</div>
	</div>
</body>
</html>
