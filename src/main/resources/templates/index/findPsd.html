<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>
            客户关系管理系统
        </title>
        <script th:src="@{/js/jquery-1.8.3.min.js}">
        </script>
        <link rel="stylesheet" th:href="@{/css/default.css}" type="text/css"/>
        <script th:src="@{/js/default.js}">
        </script>
        <link rel="stylesheet" th:href="@{/css/findPsd.css}"/>
        <script th:src="@{/js/login.js}">
        </script>
    </head>
    <body>
        <div class="content">
            <span class="pic">
                <img alt="" th:src="@{/img/login.png}"/>
            </span>
            <div class="logMsg">
                <h4>
                    润普CRM
                </h4>
                <form>
                    <label>
                        <input name="phone" placeholder="请输入手机号" th:value="${phone}" type="text"/>
                        <a class="getCode" href="#" id="sendCaptcha">
                            发送验证码
                        </a>
                    </label>
                    <label>
                        <input name="captCha" placeholder="请输入验证码" type="password"/>
                    </label>
                    <button class="submit" id="commitCaptcha" type="submit">
                        提交
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
