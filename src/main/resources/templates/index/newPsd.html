<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>
            客户关系管理系统
        </title>
        <script th:src="@{/js/jquery-1.8.3.min.js}">
        </script>
        <link rel="stylesheet" th:href="@{/css/default.css}" type="text/css"/>
        <script th:src="@{/js/default.js}">
        </script>
        <link rel="stylesheet" th:href="@{/css/findPsd.css}"/>
        <script th:src="@{/js/login.js}">
        </script>
    </head>
    <body>
        <div class="content">
            <span class="pic">
                <img alt="" th:src="@{/img/login.png}"/>
            </span>
            <div class="logMsg">
                <h4>
                    润普CRM
                </h4>
                <form>
                    <label>
                        <input name="newPsd" placeholder="输入新密码" type="password"/>
                    </label>
                    <label>
                        <input name="againNewPsd" placeholder="再次输入新密码" type="password"/>
                    </label>
                    <button class="submit" id="newPsdCommit">
                        提交
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
