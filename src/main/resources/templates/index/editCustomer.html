<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>
            客户关系管理系统
        </title>
        <script th:src="@{/js/jquery-1.8.3.min.js}">
        </script>
        <script th:src="@{/bootstrap/js/bootstrap.js}">
        </script>
        <script th:src="@{/js/jquery.nicescroll.js}">
        </script>
        <script th:inline="javascript" th:src="@{/js/default.js}">
        </script>
        <script th:src="@{/js/editCustomer.js}">
        </script>
        <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}"/>
        <link rel="stylesheet" th:href="@{/css/default.css}"/>
        <link rel="stylesheet" th:href="@{/css/addNewCustomer.css}"/>
        <script th:src="@{/js/addNewCustomer.js}">
        </script>
    </head>
    <body>
        <div class="leftContent">
            <div class="logo">
                <img alt="logo" th:src="@{/img/logo.png}"/>
                <span class="logoTxt">
                    润普CRM
                </span>
            </div>
            <ul>
                <li>
                    <a th:href="@{/getTaskListByUserId}">
                        <img alt="首页" th:src="@{/img/index.png}"/>
                        <span class="navTxt">
                            首页
                        </span>
                    </a>
                </li>
                <li class="active">
                    <a href="/crm/cstCustomer/getPage/1/7">
                        <img alt="公海" th:src="@{/img/seas.png}"/>
                        <span class="navTxt">
                            公海
                        </span>
                    </a>
                </li>
                <li>
                    <a href="chance.html">
                        <img alt="机会" th:src="@{/img/chance.png}"/>
                        <span class="navTxt">
                            机会
                        </span>
                    </a>
                </li>
                <li>
                    <img alt="合同" th:src="@{/img/contract.png}"/>
                    <span class="navTxt">
                        合同
                    </span>
                </li>
                <li>
                    <img alt="财务" th:src="@{/img/financial.png}"/>
                    <span class="navTxt">
                        财务
                    </span>
                </li>
                <li>
                    <img alt="支持" th:src="@{/img/support.png}"/>
                    <span class="navTxt">
                        支持
                    </span>
                </li>
                <li class="settitemdisplay" style="display:none">
                    <img alt="设置" th:src="@{/img/setting.png}"/>
                    <span class="navTxt">
                        设置
                    </span>
                </li>
            </ul>
        </div>
        <div class="rightContent">
            <div class="header">
                <div>
                    <div class="mail">
                        <span class="msgNum">
                            1
                        </span>
                        <div>
                            <ul>
                                <li>
                                    <a href="">
                                        聂宇豪创建了新的合同需要审核通过啊啊啊啊啊啊啊啊啊
                                    </a>
                                </li>
                                <li>
                                    <a href="">
                                        聂宇豪创建了新的合同需要审核通过啊啊啊啊啊啊啊啊啊
                                    </a>
                                </li>
                                <li>
                                    <a href="">
                                        聂宇豪创建了新
                                    </a>
                                </li>
                            </ul>
                            <p class="lookMore">
                                <a class="grey" href="">
                                    查看更多
                                </a>
                            </p>
                        </div>
                    </div>
                    <div class="user">
                        <span class="userName">
                        </span>
                        <span class="xiala">
                            <img th:src="@{/img/xiala.png}"/>
                        </span>
                        <ul class="detail">
                            <li>
                                <a class="personData">
                                    个人资料
                                </a>
                            </li>
                            <li>
                                <a class="systemSetting">
                                    系统设置
                                </a>
                            </li>
                            <li>
                                <a class="loginOut">
                                    退出
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="main">
                <div style="background: #fff">
                    <h4>
                        基本信息
                        <span>
                            操作
                            <img th:src="@{/img/xialaPurple.png}"/>
                            <ul>
                                <li class="editMsg">
                                    编辑
                                </li>
                            </ul>
                        </span>
                    </h4>
                    <form action="/crm/cstCustomer/editCustomerById" class="editMsgForm" id="editMsgForm">
                        <label for="companyName">
                            <span>
                                公司名称
                            </span>
                            <input disabled="disabled" id="companyName" name="custCompany" th:value="${cstCustomer.custCompany}" type="text"/>
                        </label>
                        <label for="contactName">
                            <span>
                                联系人名称
                            </span>
                            <input disabled="disabled" id="contactName" name="linkName" th:value="${cstCustomer.linkmanList[0].linkName}" type="text"/>
                        </label>
                        <label for="mobilephone">
                            <span>
                                移动电话
                            </span>
                            <input disabled="disabled" id="mobilephone" name="linkPhone" th:value="${cstCustomer.linkmanList[0].linkPhone}" type="text"/>
                        </label>
                        <label for="telephone">
                            <span>
                                固定电话
                            </span>
                            <input disabled="disabled" id="telephone" name="linkLandlinePhone" th:value="${cstCustomer.linkmanList[0].linkLandlinePhone}" type="text"/>
                        </label>
                        <label for="mail">
                            <span>
                                QQ/邮箱
                            </span>
                            <input disabled="disabled" id="mail" name="linkEmail" th:value="${cstCustomer.linkmanList[0].linkEmail}" type="text"/>
                        </label>
                        <label for="province">
                            <span>
                                所在省份
                            </span>
                            <input disabled="disabled" id="province" name="custAddress" th:value="${cstCustomer.custAddress}" type="text"/>
                        </label>
                        <label class="bordernone" for="createTime">
                            <span>
                                创建时间
                            </span>
                            <input disabled="disabled" id="createTime" name="custDateStr" th:value="${cstCustomer.revertDate}" type="text"/>
                        </label>
                        <input name="userId" th:value="${cstCustomer.userId}" type="hidden"/>
                        <input name="custId" th:value="${cstCustomer.custId}" type="hidden"/>
                        <input class="save dnone" id="saveEditCustomer" type="button" value="保存"/>
                        <input class="cancel dnone" type="button" value="取消"/>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
